[Rainmeter]
Update=1000

[Variables]
Black=0,0,0,220
Green=128,255,158,255
TaskFile=#@#tasks.txt
FontFace=Modern DOS 9x16
FontColor=128,255,158,255
BackgroundColor=0,0,0,220

[MeterBackground]
Meter=Image
SolidColor=#Black#
W=800
H=200
X=0
Y=0
Meter=Image
SolidColor=#BackgroundColor#
W=800
H=400

[MeterString]
Meter=String
X=400
Y=10
W=800
FontFace=Modern DOS 9x16
FontSize=20
FontColor=#Green#
Antialias=0
Text=TO DO LIST
StringAlign=Center

[MeterLine1]
Meter=Line
X=10
Y=40
W=780
H=2
LineColor=#Green#
LineCap=Square

[MeasureScript]
Measure=Script
ScriptFile=#@#TaskManager.lua

[MeterTitle]
Meter=String
Text=TO DO LIST
FontFace=#FontFace#
FontSize=20
FontColor=#FontColor#
X=400
Y=10
StringAlign=Center

[MeterAddButton]
Meter=String
Text=[ Add Task ]
X=10
Y=370
FontColor=#FontColor#
LeftMouseUpAction=[!CommandMeasure MeasureScript "AddTask('New Task','2025-09-06','2')"]

[MeterClearButton]
Meter=String
Text=[ Clear Completed ]
X=150
Y=370
FontColor=#FontColor#
LeftMouseUpAction=[!CommandMeasure MeasureScript "RemoveCompleted()"]